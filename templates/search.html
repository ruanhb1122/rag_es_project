<!-- backend/templates/search.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 知识库系统 - 搜索</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <h1 class="text-2xl font-bold text-gray-800">RAG 智能知识库系统</h1>
            <nav class="mt-2 flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-500 transition-colors">
                    <i class="fa fa-home mr-1"></i>首页
                </a>
                <a href="/upload" class="text-gray-600 hover:text-blue-500 transition-colors">
                    <i class="fa fa-upload mr-1"></i>文档上传
                </a>
                <a href="/search" class="text-blue-500 font-medium border-b-2 border-blue-500 pb-1">
                    <i class="fa fa-search mr-1"></i>知识库搜索
                </a>
                <a href="/document_list" class="text-gray-600 hover:text-blue-500 transition-colors">
                    <i class="fa fa-list mr-1"></i>文档列表管理
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">知识库搜索</h2>
            <form id="searchForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="kbId" class="block text-sm font-medium text-gray-700 mb-1">
                            知识库ID <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="kbId" name="kb_id" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="请输入知识库ID">
                    </div>

                    <div class="form-group">
                        <label for="searchQuery" class="block text-sm font-medium text-gray-700 mb-1">
                            搜索内容 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="searchQuery" name="query" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="请输入搜索内容">
                    </div>
                </div>

                <div class="form-group">
                    <label for="searchType" class="block text-sm font-medium text-gray-700 mb-1">
                        搜索类型
                    </label>
                    <select id="searchType" name="search_type"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="hybrid">混合搜索（推荐）</option>
                        <option value="text">全文搜索</option>
                        <option value="vector">向量搜索</option>
                    </select>
                </div>

                <!-- 搜索参数设置区域 -->
                <div id="searchParams" class="bg-gray-50 p-4 rounded-lg">
                    <!-- 搜索参数 -->
<!--                    <div id="textParams" class="space-y-4 hidden">-->
                        <h3 class="text-base font-semibold text-gray-700 border-b pb-2" id="searchParamsTitle"></h3>

                        <div class="form-group">
                            <label for="top_k" class="block text-sm font-medium text-gray-700 mb-1">
                                Top K
                            </label>
                            <input type="number" id="top_k" name="top_k" value="3" min="1" max="10"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>

                        <div class="form-group">
                            <label class="flex items-center">
                                <input type="checkbox" id="textUseScore" name="use_score" checked
                                    class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">开启Score阈值</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="min_score" class="block text-sm font-medium text-gray-700 mb-1">
                                Score阈值
                            </label>
                            <input type="number" id="min_score" name="min_score" value="0.5" step="0.1" max="1.0"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>

                        <div class="form-group" id="hybridMoreParams">
                            <h4 class="text-sm font-medium text-gray-600 mb-2">权重设置</h4>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="vector_weight" class="block text-sm font-medium text-gray-700 mb-1">
                                        语义
                                    </label>
                                    <input type="number" id="vector_weight" name="vector_weight" value="0.7" step="0.1" min="0.0" max="1.0"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="text_weight" class="block text-sm font-medium text-gray-700 mb-1">
                                        关键字
                                    </label>
                                    <input type="number" id="text_weight" name="text_weight" value="0.3" step="0.1" min="0.0" max="1.0"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                </div>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">注：文本权重 + 向量权重 = 1.0</p>
                        </div>
<!--                    </div>-->

                </div>

                <button type="submit" class="w-full md:w-auto px-6 py-3 bg-blue-500 text-white rounded-md font-medium hover:bg-blue-600 transition-colors">
                    <i class="fa fa-search mr-2"></i>搜索
                </button>
            </form>
        </section>

        <section class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">搜索结果</h3>
            <div id="searchSuggestions" class="mb-6"></div>
            <div id="resultsContainer"></div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white mt-10 py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 RAG 知识库系统</p>
        </div>
    </footer>



     <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // 根据搜索类型切换参数设置区域
        document.addEventListener('DOMContentLoaded', function() {
            const searchType = document.getElementById('searchType');
            const searchParams =  document.getElementById('searchParams');
            const hybridMoreParams = document.getElementById('hybridMoreParams');

            function toggleParams() {
                const type = searchType.value;
                let searchParamsTitleText = '混合搜索参数设置'
                if (type === 'hybrid') {
                    hybridMoreParams.classList.remove('hidden');
                } else if (type === 'text') {
                    hybridMoreParams.classList.add('hidden');
                    searchParamsTitleText = '全文搜索参数设置'
                } else if (type === 'vector') {
                    hybridMoreParams.classList.add('hidden');
                    searchParamsTitleText = '向量搜索参数设置'
                }
                document.getElementById('searchParamsTitle').innerHTML = searchParamsTitleText;
            }

            // 初始化
            toggleParams();

            // 监听搜索类型变化
            searchType.addEventListener('change', toggleParams);



            function initSearchForm() {
                const searchForm = document.getElementById('searchForm');
                if (!searchForm) return;

                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const formData = new FormData(this);
                    const formDataObj = Object.fromEntries(formData.entries());
                    console.log('formData转换为对象:', formDataObj);

                    // 发送请求
                    fetch('/api/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formDataObj)
                        // body: formDataObj
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('接口返回数据:', data);
                        const resultsContainer = document.getElementById('resultsContainer');
                        resultsContainer.innerHTML = ''; // 清空之前的结果

                        if (data.results?.length > 0) {
                            data.results.forEach(result => {
                                const resultBlock = document.createElement('div');
                                resultBlock.classList.add('bg-gray-100', 'p-4', 'rounded-md', 'mb-4');

                                // 假设结果对象有content 属性
                                const content = document.createElement('p');
                                content.classList.add('text-gray-700');
                                content.textContent = result.content || '无内容';

                                resultBlock.appendChild(content);

                                resultsContainer.appendChild(resultBlock);
                            });
                        } else {
                            const noResults = document.createElement('p');
                            noResults.textContent = '未找到相关结果';
                            resultsContainer.appendChild(noResults);
                        }
                    })
                    .catch(error => {
                        console.error('接口异常:', error);
                    });
                });
            }

            initSearchForm()
        });





    </script>
</body>
</html>
