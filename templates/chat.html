<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 知识库系统 - 智能问答</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <h1 class="text-2xl font-bold text-gray-800">RAG 智能知识库系统</h1>
            <nav class="mt-2 flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-blue-500 transition-colors">
                    <i class="fa fa-home mr-1"></i>首页
                </a>
                <a href="/upload" class="text-gray-600 hover:text-blue-500 transition-colors">
                    <i class="fa fa-upload mr-1"></i>文档上传
                </a>
                <a href="/document_list" class="text-gray-600 hover:text-blue-500 transition-colors">
                    <i class="fa fa-list mr-1"></i>文档列表管理
                </a>
                <a href="/search" class="text-gray-600 hover:text-blue-500 transition-colors">
                    <i class="fa fa-search mr-1"></i>知识库搜索
                </a>
                <a href="/chat" class="text-blue-500 font-medium border-b-2 border-blue-500 pb-1">
                    <i class="fa fa-comments mr-1"></i>智能问答
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">智能问答助手</h2>

            <div class="form-group mb-4">
                <label for="chatKbId" class="block text-sm font-medium text-gray-700 mb-1">
                    知识库ID <span class="text-red-500">*</span>
                </label>
                <select id="chatKbId" name="kb_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">请选择知识库</option>
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="103">103</option>
                    <option value="104">104</option>
                </select>
            </div>

            <div class="chat-container border border-gray-200 rounded-lg overflow-hidden flex flex-col h-[500px]">
                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- 系统欢迎消息 -->
                    <div class="flex items-start">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-500">
                            <i class="fa fa-robot"></i>
                        </div>
                        <div class="ml-3 bg-blue-50 rounded-lg rounded-tl-none px-4 py-2 max-w-[80%]">
                            <p class="text-gray-800">您好！我是基于RAG的智能问答助手，我可以回答您关于所选知识库的问题。请先选择一个知识库，然后输入您的问题。</p>
                        </div>
                    </div>
                </div>

                <div class="border-t border-gray-200 p-4 bg-gray-50">
                    <form id="chatForm" class="flex space-x-2">
                        <input type="text" id="userMessage" placeholder="请输入您的问题..."
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                            <i class="fa fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white mt-10 py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 RAG 知识库系统</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chatForm');
            const chatMessages = document.getElementById('chatMessages');
            const userMessageInput = document.getElementById('userMessage');
            const kbIdSelect = document.getElementById('chatKbId');

            // 自动滚动到最新消息
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // 处理富文本内容，转换为HTML格式
            function formatContent(content) {
                if (!content) return '';

                // 处理标题 (例如: "1. 技术发展" 转换为 h3)
                let formatted = content.replace(/^(\d+)\.\s+(.*?)$/gm, '<h3 class="font-bold text-lg mt-3 mb-2">$2</h3>');

                // 处理子标题 (例如: "- 应用案例" 转换为 h4)
                formatted = formatted.replace(/^-+\s+(.*?)$/gm, '<h4 class="font-semibold text-base mt-2 mb-1">$1</h4>');

                // 处理列表项 (例如: "   - 内容" 转换为 li)
                formatted = formatted.replace(/^\s{3,}-(.*?)$/gm, '<li class="ml-5 list-disc">$1</li>');

                // 将连续的列表项包裹在ul中
                formatted = formatted.replace(/(<li.*?<\/li>)\s+(?=<li)/gs, '$1');
                formatted = formatted.replace(/((?:<li.*?<\/li>\s*)+)/gs, '<ul class="mb-2">$1</ul>');

                // 处理段落
                formatted = formatted.replace(/^(?!<h|<ul|<li)(.*?)$/gm, (match) => {
                    return match.trim() ? `<p class="mb-2">${match}</p>` : '';
                });

                return formatted;
            }

            // 添加消息到聊天窗口
            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex items-start ${isUser ? 'justify-end' : ''}`;

                const iconClass = isUser ? 'fa-user' : 'fa-robot';
                const iconBg = isUser ? 'bg-gray-200 text-gray-700' : 'bg-blue-100 text-blue-500';
                const messageBg = isUser ? 'bg-blue-500 text-white rounded-tr-none' : 'bg-blue-50 rounded-tl-none';

                // 普通用户消息用文本，系统回复用格式化后的HTML
                const messageContent = isUser ?
                    `<p class="${isUser ? 'text-white' : 'text-gray-800'}">${content}</p>` :
                    formatContent(content);

                messageDiv.innerHTML = `
                    <div class="flex-shrink-0 w-8 h-8 rounded-full ${iconBg} flex items-center justify-center">
                        <i class="fa ${iconClass}"></i>
                    </div>
                    <div class="ml-3 ${isUser ? 'mr-3' : ''} ${messageBg} px-4 py-2 max-w-[80%] rounded-lg">
                        ${messageContent}
                    </div>
                `;

                chatMessages.appendChild(messageDiv);
                scrollToBottom();
            }

            // 处理表单提交
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const message = userMessageInput.value.trim();
                const kbId = kbIdSelect.value;

                if (!message) return;
                if (!kbId) {
                    alert('请先选择知识库');
                    return;
                }

                // 添加用户消息
                addMessage(message, true);
                userMessageInput.value = '';

                // 显示加载状态
                const loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingIndicator';
                loadingDiv.className = 'flex items-start';
                loadingDiv.innerHTML = `
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-500">
                        <i class="fa fa-robot"></i>
                    </div>
                    <div class="ml-3 bg-blue-50 rounded-lg rounded-tl-none px-4 py-2 max-w-[80%]">
                        <p class="text-gray-800">正在思考...</p>
                    </div>
                `;
                chatMessages.appendChild(loadingDiv);
                scrollToBottom();

                // 准备请求数据
                const requestData = {
                    kb_id: kbId,
                    query: message
                };

                // 发送请求到后端
                fetch('/api/search/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    // 移除加载状态
                    document.getElementById('loadingIndicator').remove();

                    if (data.success && data.answer) {
                        // 调用addMessage显示格式化后的回答
                        addMessage(data.answer);
                    } else {
                        addMessage('抱歉，我无法回答这个问题。请尝试其他问题。');
                    }
                })
                .catch(error => {
                    console.error('聊天请求失败:', error);
                    document.getElementById('loadingIndicator').remove();
                    addMessage('请求失败，请稍后再试。');
                });
            });

            // 支持按Enter发送消息
            userMessageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
